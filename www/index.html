<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyA-3oDUoZRvKCTxvS_NZNLQPjazud33sQU&sensor=false&libraries=places">
    </script>
    <script type="text/javascript">

function initialize() {
  var map = new google.maps.Map(document.getElementById('map-canvas'), {
    mapTypeId: google.maps.MapTypeId.ROADMAP,
    center: new google.maps.LatLng(51.511213899999994, -0.11982439999997041),
    zoom: 12
  });
  window.map = map;

  var kmlLayer = new google.maps.KmlLayer({
    url: 'http://s3.amazonaws.com/landwiki/data/brownfield.kml?v7',
    //suppressInfoWindows: true,
    preserveViewport: true,
    map: map
  });

  // function showInContentWindow(text) {
  //   var sidediv = document.getElementById('content-window');
  //   sidediv.innerHTML = text;
  // }

  google.maps.event.addListener(kmlLayer, 'click', function(kmlEvent) {
    console.log('clicked', kmlEvent);
    var text = kmlEvent.featureData.description;
    //showInContentWindow(text);
  });

  var input = /** @type {HTMLInputElement} */(document.getElementById('target'));
  var searchBox = new google.maps.places.SearchBox(input);
  var markers = [];

  google.maps.event.addListener(searchBox, 'places_changed', function() {
    var places = searchBox.getPlaces();

    for (var i = 0, marker; marker = markers[i]; i++) {
      marker.setMap(null);
    }

    markers = [];
    var bounds = new google.maps.LatLngBounds();
    for (var i = 0, place; place = places[i]; i++) {
      var image = {
        url: place.icon,
        size: new google.maps.Size(71, 71),
        origin: new google.maps.Point(0, 0),
        anchor: new google.maps.Point(17, 34),
        scaledSize: new google.maps.Size(25, 25)
      };



      var marker = new google.maps.Marker({
        map: map,
        icon: image,
        title: place.name,
        position: place.geometry.location
      });

      markers.push(marker);

      bounds.extend(place.geometry.location);
    }

    map.fitBounds(bounds);
  });

  google.maps.event.addListener(map, 'bounds_changed', function() {
    var bounds = map.getBounds();
    searchBox.setBounds(bounds);
  });

  // var myLatLng = new google.maps.LatLng(51.511213899999994, -0.11982439999997041);
  // var beachMarker = new google.maps.Marker({
  //     position: myLatLng,
  //     map: map,
  //     icon: 'images/pins/24/pin1.png'
  // });
}

google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    <style>
      #panel {
        position: absolute;
        top: 17px;
        left: 100px;
        z-index: 1;
      }
      #target {
        width: 345px;
      }
    </style>
  </head>
  <body>
    <div id="panel">
      <input id="target" type="text" placeholder="Search Box">
    </div>
    <!-- <div id="content-window" style="width:19%; height:100%; float:left"></div> -->
    <div id="map-canvas"/>
  </body>
</html>
